<div ng-controller="mainCtrl" ng-init="getContent()">


  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <a class="navbar-brand" href="/#/">Link Share</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2"   ng-model="search" placeholder="Search" aria-label="Search">
            <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
        </form>
      </div>
  </nav>

<div class="container">
	<div class="card">
    <div class="card-body">
		  <h3>Add New Link</h3>
		  <form>
        <div class="row">
          <div class="col-md-3 col-xs-12 col-12">
            <input type="text" class="form-control" ng-model="title" placeholder="Title of Link">
          </div>
          <div class="col-md-8 col-12">
            <input type="text" ng-model="content"  class="form-control" placeholder="Link/Content">
          </div>
          <div class="col-md-1">
      	    <button type="submit" ng-click="postContent()"class="btn btn-primary">Add</button>
          </div>
        </div>
      </form>
	 </div>
  </div>



  
  <div class="card text-white bg-dark" ng-repeat="post in posts | filter:search" >
    <div ng-hide = "edit">
  <div class="card-header">
    <p>{{post.datetime}}
      <button class="btn btn-danger btn-lg float-right" ng-click = "deletePost(post.id)"><i class="fas fa-trash"></i></button>
      <button class="btn btn-info btn-lg float-right" data-ng-click="editMode = true" ><i class="far fa-edit"></i></button>
    </p>
  </div>
  <div class="card-body">
    <span><h5 class="card-title" data-ng-hide="editMode">{{post.title}}</h5></span>
    <input type="text" data-ng-show="editMode" class="form-control" data-ng-model="post.title" data-ng-required>
    <span><p class="card-text" data-ng-hide="editMode">{{post.feed}}</p></span>
    <input type="text" class="form-control" data-ng-show="editMode" data-ng-model="post.feed" data-ng-required>
    <button class="btn btn-primary btn-sm float-right" type="submit" data-ng-show="editMode" ng-click="editPost(post.id, post.title, post.feed)">Save</button>
    <button class="btn btn-danger btn-sm float-right" type="submit" data-ng-show="editMode" ng-click="editMode = false" >Cancel</button>
  </div>
</div>
</div>

</div>
</div>
